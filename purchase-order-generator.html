<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Generator - Novaglobal Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Novaglobal Tech Logo" width="150" height="50">
            </div>
            <h1>Novaglobal Tech</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="invoice-generator.html">Invoice Generator</a></li>
                    <li><a href="quote-generator.html">Quote Generator</a></li>
                    <li><a href="purchase-order-generator.html">Purchase Order Generator</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="generator" class="generator">
        <div class="container">
            <h2>Purchase Order Generator</h2>
            <form id="poForm">
                <div>
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" required>
                </div>
                <div>
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" required>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="item">Item Description:</label>
                    <input type="text" id="item" name="item" required>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <button type="button" onclick="generatePDF()">Generate PDF</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Novaglobal Tech. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const date = document.getElementById('date').value;
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;

            doc.text(`Purchase Order`, 10, 10);
            doc.text(`From: ${from}`, 10, 20);
            doc.text(`To: ${to}`, 10, 30);
            doc.text(`Date: ${date}`, 10, 40);
            doc.text(`Item: ${item}`, 10, 50);
            doc.text(`Quantity: ${quantity}`, 10, 60);
            doc.text(`Price: $${price}`, 10, 70);
            doc.text(`Total: $${quantity * price}`, 10, 80);

            doc.save('purchase-order.pdf');
        }
    </script>
</body>
</html>
